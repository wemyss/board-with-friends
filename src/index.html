<html>
<body>
	<script>
		// http://indiegamr.com/generate-repeatable-random-numbers-in-js/
		Math.seed = 6
		Math.srand = function(max, min) {
			max = max || 1
			min = min || 0

			Math.seed = (Math.seed * 9301 + 49297) % 233280
			var rnd = Math.seed / 233280

			return min + rnd * (max - min)
		}
	</script>
	<script src="index.js"></script>
</body>
</html>
